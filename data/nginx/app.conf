# it refers to a server located at a domain name or an url name client at port 3000
upstream client {
    server client:3000;
}

upstream api {
    server api:5000;
}

server {
    listen 80;
    server_name ngjohn.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name ngjohn.site;

    ssl_certificate /etc/letsencrypt/live/ngjohn.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ngjohn.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://client; # name of the upstream
    }

    location /sockjs-node {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /api {
        rewrite /api/(.*) /$1 break; # accept all values after api/ with the regex rules
        proxy_pass http://api; # name of the upstream
    }
}